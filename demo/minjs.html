<!DOCTYPE html>
<html>

<head>
    <title>Customize your own components </title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/dat.gui@0.7.6/build/dat.gui.min.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks/dist/maptalks.css">
    <script type="text/javascript" src="./js/maptalks.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/three@0.97.0/build/three.min.js"></script>
    <script type="text/javascript" src="http://132.232.64.25:3005/dist/js/MinJS.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks.three/dist/maptalks.three.js"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/three@0.97.0/examples/js/libs/stats.min.js"></script>
    <style>
        html,
        body {
            margin: 0px;
            height: 100%;
            width: 100%;
        }

        #map {
            width: 100%;
            height: 100%;
            background-color: #000;
        }

        #three-container {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            display: none;
        }
    </style>
</head>

<body>
    <div id="three-container"></div>
    <div id="map"></div>
    <script>

        let container = document.getElementById('three-container')
        let viewer = new MinJS.OrbitViewer(container, {
            center: [0, 0],
            height: 6378137 * 5,
            alpha: true,
            bearing: 0,
            pitch: 45
            // debugger: true
        });

        console.log(viewer);


        var map = new maptalks.Map("map", {
            center: [13.416935229170008, 52.529564137540376],
            zoom: 15,
            pitch: 70,
            bearing: 0,

            centerCross: true,
            doubleClickZoom: false,
            baseLayer: new maptalks.TileLayer('tile', {
                urlTemplate: 'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png',
                subdomains: ['a', 'b', 'c', 'd'],
                attribution: '&copy; <a href="http://osm.org">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/">CARTO</a>'
            })
        });


        var threeLayer = new maptalks.ThreeLayer('t', {
            forceRenderOnMoving: true,
            forceRenderOnRotating: true,
            // animation: true
        });


        threeLayer.prepareToDraw = function (gl, scene, camera) {

            stats = new Stats();
            stats.domElement.style.zIndex = 100;
            document.getElementById('map').appendChild(stats.domElement);

            var light = new THREE.DirectionalLight(0xffffff);
            light.position.set(0, -10, 10).normalize();
            scene.add(light);

            animation();
            addCircles();

        };
        threeLayer.addTo(map);




        var circles;
        function addCircles() {
            var lnglats = [
                [13.429362937522342, 52.518205849377495]
                , [13.41688993786238, 52.52216099633924]
                , [13.417991247928398, 52.53296954185342]
                , [13.438154245439819, 52.533321196953096]
                , [13.450418871799684, 52.52653968753597]
                , [13.390340036780685, 52.51953598324846]
                , [13.399921081391199, 52.50920191922407]
                , [13.366122901455583, 52.50949703597493]
                , [13.365784792637783, 52.51964629275582]
                , [13.371429857108524, 52.528732386936014]
                , [13.383686384074508, 52.53781463596616]
                , [13.40395563186371, 52.540223413847315]
                , [13.361485408920998, 52.53916869831616]
                , [13.35373758485457, 52.52883597474849]
                , [13.355233792792774, 52.519259850666316]
                , [13.369548077301943, 52.506940362998336]
                , [13.338732610093984, 52.50860998116909]
                , [13.341879792058194, 52.52318729489704]
                , [13.348448231846305, 52.537668773653735]
            ];


            const material = new THREE.MeshPhongMaterial();
            circles = lnglats.map(function (lnglat) {
                var circle = new Circle(lnglat, {
                    radius: 400
                }, material, threeLayer);



                //tooltip test
                circle.setToolTip('id:' + circle.getId(), {
                    showTimeout: 0,
                    eventsPropagation: true,
                    dx: 10
                });


                //infowindow test
                circle.setInfoWindow({
                    content: 'id:' + circle.getId(),
                    title: 'message',
                    animationDuration: 0,
                    autoOpenOn: false
                });


                //event test
                ['click', 'mousemove', 'mouseout', 'mouseover', 'mousedown', 'mouseup', 'dblclick', 'contextmenu'].forEach(function (eventType) {
                    circle.on(eventType, function (e) {
                        console.log(e.type, e);
                    });
                });
                return circle;
            });
            threeLayer.addMesh(circles);
            initGui();

        }

        var globalTime;
        function animation(time) {
            globalTime = time;
            threeLayer._needsUpdate = !threeLayer._needsUpdate;
            if (threeLayer._needsUpdate) {
                threeLayer._renderer.clearCanvas();
                threeLayer.renderScene();
            }
            stats.update();
            requestAnimationFrame(animation);
        }

        function initGui() {
            var params = {
                add: true,
                color: '#fff',
                show: true,
                opacity: 1,
                altitude: 0,
                animateShow: function () {
                    circles.forEach(circle => {
                        circle.animateShow({
                            duration: 1000,
                            easing: 'upAndDown'
                        })
                    });
                }
            };

            var gui = new dat.GUI();
            gui.add(params, 'add').onChange(function () {
                if (params.add) {
                    threeLayer.addMesh(circles);
                } else {
                    threeLayer.removeMesh(circles);
                }
            });
            gui.addColor(params, 'color').name('circle color').onChange(function () {
                circles.forEach(function (mesh) {
                    mesh.getObject3d().material.uniforms.color.value.set(params.color);
                });
            });
            gui.add(params, 'opacity', 0, 1).onChange(function () {
                circles.forEach(function (mesh) {
                    mesh.getObject3d().material.uniforms.opacity.value = (params.opacity);
                });
            });
            gui.add(params, 'altitude', 0, 300).onChange(function () {
                circles.forEach(function (mesh) {
                    mesh.setAltitude(params.altitude);
                });
            });
            gui.add(params, 'animateShow');
        }







        //default values
        var OPTIONS = {
            radius: 100,
            altitude: 0
        };

        /**
         * custom Circle component
         * 
         * you can customize your own components
         * */

        class Circle extends maptalks.BaseObject {
            constructor(coordinate, options, material, layer) {
                options = maptalks.Util.extend({}, OPTIONS, options, { layer, coordinate });
                super();
                //Initialize internal configuration
                // https://github.com/maptalks/maptalks.three/blob/1e45f5238f500225ada1deb09b8bab18c1b52cf2/src/BaseObject.js#L135
                this._initOptions(options);
                const { altitude, radius } = options;
                //generate geometry
                const r = layer.distanceToVector3(radius, radius).x

                let radar = new MinJS.RadarScan({
                    name: 'flabellumScan',
                    radius: r,
                    // direction: new MinJS.Vector3(0, 0, 1)
                });
                viewer.addEntity(radar)

                const mesh = radar.entities[0];
                // console.log(radar);

                viewer.removeEntity(radar);


                //Initialize internal object3d
                // https://github.com/maptalks/maptalks.three/blob/1e45f5238f500225ada1deb09b8bab18c1b52cf2/src/BaseObject.js#L140
                this.object3d = mesh;
                this.object3d.__parent = this;

                //set object3d position
                const z = layer.distanceToVector3(altitude, altitude).x;
                const position = layer.coordinateToVector3(coordinate, z);
                this.getObject3d().position.copy(position);
                // this.getObject3d().rotation.x = -Math.PI;
            }

            _animation() {
                this.getObject3d().material.uniforms.time.value = globalTime / -360;
            }

            /**
           * animateShow test
           * 
           * */
            animateShow(options = {}, cb) {
                if (this._showPlayer) {
                    this._showPlayer.cancel();
                }
                if (maptalks.Util.isFunction(options)) {
                    options = {};
                    cb = options;
                }
                const duration = options['duration'] || 1000,
                    easing = options['easing'] || 'out';
                const player = this._showPlayer = maptalks.animation.Animation.animate({
                    'scale': 1
                }, {
                    'duration': duration,
                    'easing': easing
                }, frame => {
                    const scale = frame.styles.scale;
                    if (scale > 0) {
                        this.getObject3d().scale.set(scale, scale, scale);
                    }
                    if (cb) {
                        cb(frame, scale);
                    }
                });
                player.play();
                return player;
            }

        }






    </script>
</body>

</html>
