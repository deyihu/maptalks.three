<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name=renderer content=webkit>
<title>地图 - 基本地图</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/yymap/dist/yy/yy.min.css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/yymap/dist/yy/yy.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/three@0.104.0/build/three.min.js"></script>
<script type="text/javascript" src="./../dist/maptalks.three.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/three@0.97.0/examples/js/libs/stats.min.js"></script>
<style type="text/css">
    html,
    body {
        margin: 0px;
        height: 100%;
        width: 100%
    }

    .container {
        width: 100%;
        height: 100%
    }
</style>

<body>
    <div id="map" class="container"></div>
    <script>
        const map = new YY.Map('map', {
            center: [13.416935229170008, 52.529564137540376],
            zoom: 14,
            pitch: 70,
            bearing: 0,
        });

        const googleTileLayer = YY.LayerLookup.lookup('google');
        map.addBaseLayer(googleTileLayer);

        map.on('click', function (e) {
            console.log(e.coordinate.toArray());
        })



        // the ThreeLayer to draw buildings
        var threeLayer = new YY.ThreeLayer('t', {
            forceRenderOnMoving: true,
            forceRenderOnRotating: true
            // animation: true
        });
        threeLayer.prepareToDraw = function (gl, scene, camera) {
            stats = new Stats();
            stats.domElement.style.zIndex = 100;
            document.getElementById('map').appendChild(stats.domElement);

            var light = new THREE.DirectionalLight(0xffffff);
            light.position.set(0, -10, 10).normalize();
            scene.add(light);

            addPoints(scene);

        };
        threeLayer.addTo(map);


        function createMateria(fillStyle) {
            const idx = Math.floor(Math.random() * 3);
            return new THREE.PointsMaterial({
                // size: 10,
                sizeAttenuation: false,
                color: fillStyle,
                // alphaTest: 0.5,
                // vertexColors: THREE.VertexColors,
                //  transparent: true
                // color: 0xffffff,
                size: 40,
                transparent: true, //使材质透明
                blending: THREE.AdditiveBlending,
                depthTest: true, //深度测试关闭，不消去场景的不可见面
                depthWrite: false,
                map: new THREE.TextureLoader().load('./data/' + idx + '.svg')
                //刚刚创建的粒子贴图就在这里用上
            });
        }


        var points = [];
        // 点的材质
        var highlightmaterial = createMateria('red');

        function addPoints() {
            const lnglats = [
                [13.429362937522342, 52.518205849377495]
                , [13.41688993786238, 52.52216099633924]
                , [13.417991247928398, 52.53296954185342]
                , [13.438154245439819, 52.533321196953096]
                , [13.450418871799684, 52.52653968753597]
                , [13.390340036780685, 52.51953598324846]
                , [13.399921081391199, 52.50920191922407]
                , [13.366122901455583, 52.50949703597493]
                , [13.365784792637783, 52.51964629275582]
                , [13.371429857108524, 52.528732386936014]
                , [13.383686384074508, 52.53781463596616]
                , [13.40395563186371, 52.540223413847315]
                , [13.361485408920998, 52.53916869831616]
                , [13.35373758485457, 52.52883597474849]
                , [13.355233792792774, 52.519259850666316]
                , [13.369548077301943, 52.506940362998336]
                , [13.338732610093984, 52.50860998116909]
                , [13.341879792058194, 52.52318729489704]
                , [13.348448231846305, 52.537668773653735]
            ];
            points = lnglats.map(lnglat => {
                const material = createMateria('white');
                const point = threeLayer.toPoint(lnglat, { height: 100 * Math.random() }, material);
                // tooltip test
                point.setToolTip(point.getId(), {
                    showTimeout: 0,
                    eventsPropagation: true,
                    dx: 10
                });

                //infowindow test
                point.setInfoWindow({
                    content: 'id:' + point.getId(),
                    title: 'message',
                    animationDuration: 0,
                    autoOpenOn: false
                });
                //event test
                ['click', 'mouseout', 'mouseover', 'mousedown', 'mouseup', 'dblclick', 'contextmenu'].forEach(function (eventType) {
                    point.on(eventType, function (e) {
                        console.log(e.type, e);
                        // console.log(this);
                        if (e.type === 'mouseout') {
                            this.setSymbol(material);
                        }
                        if (e.type === 'mouseover') {
                            this.setSymbol(highlightmaterial);
                        }
                    });
                });
                return point;

            });
            threeLayer.addMesh(points);
            animation();
        }



        function animation() {
            // layer animation support Skipping frames
            threeLayer._needsUpdate = !threeLayer._needsUpdate;
            if (threeLayer._needsUpdate) {
                threeLayer.renderScene();
            }
            stats.update();
            requestAnimationFrame(animation);
        }


    </script>
</body>

</html>
