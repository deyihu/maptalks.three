<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name=renderer content=webkit>
<title>地图 - 基本地图</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/yymap/dist/yy/yy.min.css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/yymap/dist/yy/yy.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/three@0.114.0/build/three.min.js"></script>
<script type="text/javascript" src="./../dist/maptalks.three.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/three@0.97.0/examples/js/libs/stats.min.js"></script>
<style type="text/css">
    html,
    body {
        margin: 0px;
        height: 100%;
        width: 100%
    }

    .container {
        width: 100%;
        height: 100%
    }
</style>

<body>
    <div id="map" class="container"></div>
    <script>
        const map = new YY.Map('map', {
            center: [120.78789333464886, 31.196202870599762],
            zoom: 14,
            pitch: 70,
            bearing: 0,
        });

        const googleTileLayer = YY.LayerLookup.lookup('amap');
        map.addBaseLayer(googleTileLayer);

        map.on('click', function (e) {
            console.log(e.coordinate.toArray());
        })



        // the ThreeLayer to draw buildings
        var threeLayer = new YY.ThreeLayer('t', {
            forceRenderOnMoving: true,
            forceRenderOnRotating: true
            // animation: true
        });
        threeLayer.prepareToDraw = function (gl, scene, camera) {
            stats = new Stats();
            stats.domElement.style.zIndex = 100;
            document.getElementById('map').appendChild(stats.domElement);

            var light = new THREE.DirectionalLight(0xffffff);
            light.position.set(0, -10, 10).normalize();
            scene.add(light);

            addPoints(scene);

        };
        threeLayer.addTo(map);


        function createMateria(fillStyle) {
            const idx = Math.floor(Math.random() * 3);
            return new THREE.PointsMaterial({
                // size: 10,
                sizeAttenuation: false,
                color: fillStyle,
                // alphaTest: 0.5,
                // vertexColors: THREE.VertexColors,
                //  transparent: true
                // color: 0xffffff,
                size: 30,
                transparent: true, //使材质透明
                // blending: THREE.AdditiveBlending,
                depthTest: true, //深度测试关闭，不消去场景的不可见面
                depthWrite: false,
                map: new THREE.TextureLoader().load('./data/' + idx + '.svg')
                //刚刚创建的粒子贴图就在这里用上
            });
        }


        var points = [];
        // 点的材质
        var highlightmaterial = createMateria('red');

        function addPoints() {
            const lnglats = [
                [120.78885652821896, 31.22982047818877]
                , [120.80997016772824, 31.26164292189023]
                , [120.82541483666841, 31.281609024998403]
                , [120.86223824039826, 31.268442333279978]
                , [120.8764467003009, 31.26331359478101]
                , [120.88244495591118, 31.227209365589175]
                , [120.86605302339149, 31.19799097359973]
                , [120.85037884054236, 31.192054513993384]
                , [120.83479016253773, 31.18215602599011]
                , [120.82072723228362, 31.164416301333034]
                , [120.80717439177715, 31.15781209451447]
                , [120.79129032665469, 31.161504380655828]
                , [120.78102200582953, 31.15035971287901]
                , [120.76118064408638, 31.156953832835228]
                , [120.7434276772957, 31.18127984984821]
                , [120.72155842090774, 31.21002111773643]
                , [120.74732195435058, 31.247796999070175]
                , [120.75700925627189, 31.27196219653777]
            ];
            points = lnglats.map(lnglat => {
                const material = createMateria('white');
                const point = threeLayer.toPoint(lnglat, {}, material);
                // tooltip test
                point.setToolTip(point.getId(), {
                    showTimeout: 0,
                    eventsPropagation: true,
                    dx: 10
                });

                //infowindow test
                point.setInfoWindow({
                    content: 'id:' + point.getId(),
                    title: 'message',
                    animationDuration: 0,
                    autoOpenOn: false
                });
                //event test
                ['click', 'mouseout', 'mouseover', 'mousedown', 'mouseup', 'dblclick', 'contextmenu'].forEach(function (eventType) {
                    point.on(eventType, function (e) {
                        console.log(e.type, e);
                        // console.log(this);
                        if (e.type === 'mouseout') {
                            this.setSymbol(material);
                        }
                        if (e.type === 'mouseover') {
                            this.setSymbol(highlightmaterial);
                        }
                    });
                });
                return point;

            });
            threeLayer.addMesh(points);
            animation();
        }



        function animation() {
            // layer animation support Skipping frames
            threeLayer._needsUpdate = !threeLayer._needsUpdate;
            if (threeLayer._needsUpdate) {
                threeLayer.renderScene();
            }
            stats.update();
            requestAnimationFrame(animation);
        }


    </script>
</body>

</html>
