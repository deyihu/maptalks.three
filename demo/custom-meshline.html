        function animation() {

        function initGui() {

        const OPTIONS = {
            altitude: 0
        }
        class PixelLine extends maptalks.BaseObject {
            constructor(lineString, options, material, layer) {

                super();
                //Initialize internal configuration
                // https://github.com/maptalks/maptalks.three/blob/1e45f5238f500225ada1deb09b8bab18c1b52cf2/src/BaseObject.js#L135


                const center = lineString.getCenter();
                const { positions, globalPositionsV } = getLinePosition(lineString, layer, center);
                options = maptalks.Util.extend({}, OPTIONS, options, { layer, lineString, positions: globalPositionsV });
                this._initOptions(options);

                var line = new MeshLine();
                line.setGeometry(positions);
                const { altitude } = options;
                //generate geometry



                //Initialize internal object3d
                // https://github.com/maptalks/maptalks.three/blob/1e45f5238f500225ada1deb09b8bab18c1b52cf2/src/BaseObject.js#L140
                this._createMesh(line.geometry, material);

                //set object3d position
                const z = layer.distanceToVector3(altitude, altitude).x;
                const position = layer.coordinateToVector3(center, z);
                this.getObject3d().position.copy(position);
                this._init();

            }
            _init() {
                const map = this.getMap();
                function mapResize() {
                    const size = map.getSize();
                    const { width, height } = size;
                    this.getObject3d().material.resolution.x = width;
                    this.getObject3d().material.resolution.y = height;
                    this.getObject3d().material.needsUpdate = true;
                }
                this.on('add', () => {
                    map.on('resize', mapResize, this);
                    this._positions2Pixels();
                    map.on('zoomstart zooming zoomend movestart moving moveend pitch rotate', this._positions2Pixels, this);
                });
                this.on('remove', () => {
                    map.off('resize', mapResize, this);
                    map.off('zoomstart zooming zoomend movestart moving moveend pitch rotate', this._positions2Pixels, this);
                });

            }

            _positions2Pixels() {
                // const timer = '_positions2Pixels';
                // console.time(timer);
                const layer = this.getLayer(), size = this.getMap().getSize(),
                    camera = this.getLayer().getCamera();
                const { positions, altitude } = this.getOptions();
                const ps = [];
                const z = layer.distanceToVector3(altitude, altitude).x;
                for (let i = 0, len = positions.length; i < len; i++) {
                    const v = positions[i].clone();
                    v.z = z;
                    ps.push(v);
                }

                const pixels = simplepath.vectors2Pixel(ps, size, camera, altitude, layer);
                this.pixels = pixels;
                // console.timeEnd(timer);
            }

            identify(coordinate) {
                const layer = this.getLayer(), size = this.getMap().getSize();
                let canvas = layer._testCanvas;
                if (!canvas) {
                    canvas = layer._testCanvas = document.createElement('canvas');
                }
                canvas.width = size.width;
                canvas.height = size.height;
                const context = canvas.getContext('2d');

                const pixels = this.pixels;
                const lineWidth = this.getObject3d().material.lineWidth + 3;
                simplepath.draw(context, pixels, 'LineString', { lineWidth: lineWidth });
                const pixel = this.getMap().coordToContainerPoint(coordinate);
                if (context.isPointInStroke(pixel.x, pixel.y)) {
                    return true;
                }
            }
        }


        var simplepath = {

            positionsConvert: function (worldPoints, altitude = 0, layer) {
                const vectors = [];
                for (let i = 0, len = worldPoints.length; i < len; i += 3) {
                    let x = worldPoints[i], y = worldPoints[i + 1], z = worldPoints[i + 2];
                    if (altitude > 0) {
                        z += layer.distanceToVector3(altitude, altitude).x;
                    }
                    vectors.push(new THREE.Vector3(x, y, z));
                }
                return vectors;
            },

            vectors2Pixel: function (worldPoints, size, camera, altitude = 0, layer) {
                if (!(worldPoints[0] instanceof THREE.Vector3)) {
                    worldPoints = simplepath.positionsConvert(worldPoints, altitude, layer);
                }
                const pixels = worldPoints.map(worldPoint => {
                    return simplepath.vector2Pixel(worldPoint, size, camera);
                })
                return pixels;

            },

            vector2Pixel: function (world_vector, size, camera) {
                const vector = world_vector.project(camera);
                const halfWidth = size.width / 2;
                const halfHeight = size.height / 2;
                const result = {
                    x: Math.round(vector.x * halfWidth + halfWidth),
                    y: Math.round(-vector.y * halfHeight + halfHeight)
                };
                return result;
            },


            draw: function (context, data, type, options) {
                options = options || {};
                for (var key in options) {
                    context[key] = options[key];
                }

                switch (type) {
                    case 'Circle': {
                        // var size = options._size || options.size || 20;
                        // let x = data.x || data[0],
                        //     y = data.y || data[1];
                        // context.beginPath();
                        // context.moveTo(x, y);
                        // context.arc(x, y, size, 0, Math.PI * 2);
                        // context.fill();
                        // context.restore();
                        break;
                    }
                    case 'LineString': {
                        context.beginPath();
                        for (var j = 0; j < data.length; j++) {
                            var _xy = data[j];
                            let x = _xy.x || _xy[0],
                                y = _xy.y || _xy[1];
                            if (j == 0) {
                                context.moveTo(x, y);
                            } else {
                                context.lineTo(x, y);
                            }
                            // if(j===data.length-1){
                            //     context.lineTo(data[0].x,data[0].y);
                            // }
                        }
                        // context.closePath();
                        context.stroke();
                        context.restore();
                        break;
                    }
                    default: {
                        console.error('type' + type + 'is not support now!');
                    }
                }
            }
        };
