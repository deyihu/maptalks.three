        src="https://cdn.jsdelivr.net/npm/three@0.97.0/examples/js/libs/stats.min.js"></script>
    <style>
        html,
        body {
            margin: 0px;

        #map {

    <script id="vertexShader" type="x-shader/x-vertex">

		attribute vec2 a_pos;
        attribute vec2 a_tex;
        attribute vec2 a_offset;

        uniform vec2 u_sdf_map_size;
        uniform mat4 u_label_matrix;
        uniform mat4 u_gl_matrix;
        uniform float u_font_size;

        varying vec2 v_uv;
        varying float v_gamma_scale;

        void main() {
            v_uv = a_tex / u_sdf_map_size;

            float fontScale = u_font_size / 24.;

            vec4 projected_pos = u_label_matrix * vec4(a_pos, 0.0, 1.0);
            gl_Position = u_gl_matrix * vec4(projected_pos.xy / projected_pos.w + a_offset * fontScale, 0.0, 1.0);

            v_gamma_scale = gl_Position.w;
        }

		</script>

    <script id="fragmentShader" type="x-shader/x-fragment">

		#ifdef GL_FRAGMENT_PRECISION_HIGH
        precision highp float;
        #else
        precision mediump float;
        #endif
        #define SDF_PX 8.0
        #define DEVICE_PIXEL_RATIO 2.0
        #define EDGE_GAMMA 0.105 / DEVICE_PIXEL_RATIO

        uniform sampler2D u_sdf_map;
        uniform float u_gamma_scale;
        uniform vec4 u_font_color;
        uniform float u_font_size;
        uniform float u_font_opacity;
        uniform vec4 u_halo_color;
        uniform float u_halo_width;
        uniform float u_halo_blur;
        uniform bool u_debug;

        varying vec2 v_uv;
        varying float v_gamma_scale;

        void main() {
            // get sdf from atlas
            float dist = texture2D(u_sdf_map, v_uv).a;

            float fontScale = u_font_size / 24.0;
            // lowp float buff = (256.0 - 64.0) / 256.0;
            // highp float gamma = EDGE_GAMMA / (fontScale * u_gamma_scale);

            lowp float buff = (6.0 - u_halo_width / fontScale) / SDF_PX;
            highp float gamma = (u_halo_blur * 1.19 / SDF_PX + EDGE_GAMMA) / (fontScale * u_gamma_scale);
            
            highp float gamma_scaled = gamma * v_gamma_scale;

            highp float alpha = smoothstep(buff - gamma_scaled, buff + gamma_scaled, dist);

            gl_FragColor = mix(u_font_color * u_font_opacity, u_halo_color, smoothstep(0., .5, 1. - dist)) * alpha;

            if (u_debug) {
                vec4 debug_color = vec4(1., 0., 0., 1.);
                gl_FragColor = mix(gl_FragColor, debug_color, 0.5);
            }
        }

		</script>

</head>

<body>
    <div id="map"></div>
    <script>

        var map = new maptalks.Map("map", {
            center: [13.416935229170008, 52.529564137540376],
            zoom: 15,
            pitch: 70,
            bearing: 0,
            centerCross: true,
            doubleClickZoom: false,
            baseLayer: new maptalks.TileLayer('tile', {
                urlTemplate: 'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png',
                subdomains: ['a', 'b', 'c', 'd'],
                attribution: '&copy; <a href="http://osm.org">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/">CARTO</a>'
            })
        });
        var layer = new maptalks.VectorLayer('v').addTo(map);

        // the ThreeLayer to draw buildings
        var threeLayer = new maptalks.ThreeLayer('t', {
            forceRenderOnMoving: true,
            forceRenderOnRotating: true
            // animation: true
        });
        var stats;
        threeLayer.prepareToDraw = function (gl, scene, camera) {
            stats = new Stats();
            stats.domElement.style.zIndex = 100;
            document.getElementById('map').appendChild(stats.domElement);

            var light = new THREE.DirectionalLight(0xffffff);
            light.position.set(0, -10, 10).normalize();
            scene.add(light);

            addPoints(scene);

        };
        threeLayer.addTo(map);

        var color = '#fff';

        function createSDFShader(opt) {
            opt = opt || {}
            var opacity = typeof opt.opacity === 'number' ? opt.opacity : 1
            var alphaTest = typeof opt.alphaTest === 'number' ? opt.alphaTest : 0.0001
            var precision = opt.precision || 'highp'
            var color = opt.color
            var map = opt.map

            // remove to satisfy r73
            delete opt.map
            delete opt.color
            delete opt.precision
            delete opt.opacity

            return Object.assign({}, {
                uniforms: {
                    opacity: { type: 'f', value: opacity },
                    map: { type: 't', value: map || new THREE.Texture() },
                    color: { type: 'c', value: new THREE.Color(color) }
                },
                vertexShader: [
                    'attribute vec2 uv;',
                    'attribute vec4 position;',
                    'uniform mat4 projectionMatrix;',
                    'uniform mat4 modelViewMatrix;',
                    'varying vec2 vUv;',
                    'void main() {',
                    'vUv = uv;',
                    'gl_Position = projectionMatrix * modelViewMatrix * position;',
                    '}'
                ].join('\n'),
                fragmentShader: [
                    '#ifdef GL_OES_standard_derivatives',
                    '#extension GL_OES_standard_derivatives : enable',
                    '#endif',
                    'precision ' + precision + ' float;',
                    'uniform float opacity;',
                    'uniform vec3 color;',
                    'uniform sampler2D map;',
                    'varying vec2 vUv;',

                    'float aastep(float value) {',
                    '  #ifdef GL_OES_standard_derivatives',
                    '    float afwidth = length(vec2(dFdx(value), dFdy(value))) * 0.70710678118654757;',
                    '  #else',
                    '    float afwidth = (1.0 / 32.0) * (1.4142135623730951 / (2.0 * gl_FragCoord.w));',
                    '  #endif',
                    '  return smoothstep(0.5 - afwidth, 0.5 + afwidth, value);',
                    '}',

                    'void main() {',
                    '  vec4 texColor = texture2D(map, vUv);',
                    '  float alpha = aastep(texColor.a);',
                    '  gl_FragColor = vec4(color, opacity * alpha);',
                    alphaTest === 0
                        ? ''
                        : '  if (gl_FragColor.a < ' + alphaTest + ') discard;',
                    '}'
                ].join('\n')
            }, opt)
        }


        function createMateria(fillStyle) {
            return new THREE.RawShaderMaterial(createSDFShader({
                // map: texture,
                side: THREE.DoubleSide,
                transparent: true,
                color: 'rgb(230, 230, 230)',
                // wireframe: true
            }))
        }


        var points = [];
        // 点的材质
        const material = createMateria();
        var highlightmaterial = createMateria('yellow');

        function addPoints() {
            const lnglats = [
                [13.429362937522342, 52.518205849377495]
                // , [13.41688993786238, 52.52216099633924]
                // , [13.417991247928398, 52.53296954185342]
                // , [13.438154245439819, 52.533321196953096]
                // , [13.450418871799684, 52.52653968753597]
                // , [13.390340036780685, 52.51953598324846]
                // , [13.399921081391199, 52.50920191922407]
                // , [13.366122901455583, 52.50949703597493]
                // , [13.365784792637783, 52.51964629275582]
                // , [13.371429857108524, 52.528732386936014]
                // , [13.383686384074508, 52.53781463596616]
                // , [13.40395563186371, 52.540223413847315]
                // , [13.361485408920998, 52.53916869831616]
                // , [13.35373758485457, 52.52883597474849]
                // , [13.355233792792774, 52.519259850666316]
                // , [13.369548077301943, 52.506940362998336]
                // , [13.338732610093984, 52.50860998116909]
                // , [13.341879792058194, 52.52318729489704]
                // , [13.348448231846305, 52.537668773653735]
            ];
            points = lnglats.map(lnglat => {
                var marker1 = new maptalks.Marker(lnglat,
                    {
                        'symbol': {
                            'markerType': 'ellipse',
                            'markerFill': 'rgb(135,196,240)',
                            'markerFillOpacity': 1,
                            'markerLineColor': '#34495e',
                            'markerLineWidth': 3,
                            'markerLineOpacity': 1,
                            'markerLineDasharray': [],
                            'markerWidth': 10,
                            'markerHeight': 10,
                            'markerDx': 0,
                            'markerDy': 0,
                            'markerOpacity': 1
                        }
                    }
                ).addTo(layer);
                const point = threeLayer.toText(lnglat, { text: 'abc大家好' }, material);
                point.getObject3d().scale.set(1000, 1000, 1000);
                return point;

            });
            threeLayer.addMesh(points);

            // initGui();
            animation();
        }



        function animation() {
            // layer animation support Skipping frames
            threeLayer._needsUpdate = !threeLayer._needsUpdate;
            if (threeLayer._needsUpdate) {
                threeLayer._renderer.clearCanvas();
                threeLayer.renderScene();
            }
            stats.update();
            requestAnimationFrame(animation);
        }

        function initGui() {
            var params = {
                add: true,
                color: '#fff',
                show: true,
                opacity: 1,
                altitude: 0,
                // animateShow: animateShow
            };

            var gui = new dat.GUI();
            gui.add(params, 'add').onChange(function () {
                if (params.add) {
                    threeLayer.addMesh(points);
                } else {
                    threeLayer.removeMesh(points);
                }
            });
            gui.addColor(params, 'color').name('color').onChange(function () {
                material.map = crateTexture(params.color);
                points.forEach(function (mesh) {
                    mesh.setSymbol(material);
                });
            });
            gui.add(params, 'opacity', 0, 1).onChange(function () {
                material.opacity = params.opacity;
                points.forEach(function (mesh) {
                    mesh.setSymbol(material);
                });
            });
            gui.add(params, 'show').onChange(function () {
                points.forEach(function (mesh) {
                    if (params.show) {
                        mesh.show();
                    } else {
                        mesh.hide();
                    }
                });
            });
            gui.add(params, 'altitude', 0, 300).onChange(function () {
                points.forEach(function (mesh) {
                    mesh.setAltitude(params.altitude);
                });
            })
        }
    </script>
</body>
